{% extends "base.html" %}
{% block title %}Report By Device Type{% endblock %}
{% block content %}
        <!-- Page Content -->
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Report by Types (View 2)</h1>
                        <form role="form" action="/reports/devices" method="post">{% csrf_token %}
                            <div class="form-group">
                                <label>Select Device Type</label>
                                <select onchange="this.form.submit()" name="device_type" class="form-control">
                                    <option value="">Select Device Type</option>
                                    {% for type in devices_types%}
                                        <option {% if selected_type == type %} selected="selected" {% endif %} >{{ type }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </form>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">List</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                DataTables Advanced Tables
                            </div>
                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>SL</th>
                                            <th>Date</th>
                                            <th>Count</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for item in reports_by_dates %}
                                        <tr class="odd gradeX">
                                            <td>#</td>
                                            <td>{{ item.date }}</td>
                                            <td>{{ item.count }}</td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                                <!-- /.table-responsive -->
                                
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
{% endblock %}
